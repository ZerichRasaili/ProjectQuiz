<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "quizbox">
        <h1>Do You Know Your Captials?</h1>
        <img src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmcxeHY0bWJoczBvbzd3M2xwazNlZG8waDNqNG1kZHNkNXRuODBjYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VI2UC13hwWin1MIfmi/giphy.gif">
        <p>Think you know your capitals? Test your geography skills and see how many you can guess. Ready to travel the globe, one question at a time?
        <br></p>
        <p class = "startprompt">Click “Start” to begin your journey!</p>
        <button id = "start">Start</button>
    </div>
    <h3>Created By: Zerich R, James P, Arisa M</h3>

  <div id="quiz-container" style="display: none;">
    <div id="question-box"></div>
    <button id="next" style="display: none;">Next</button>
  </div>

  <div id="result" style="margin-top: 20px; font-size: 24px; display: none;">
  <div id="score-text"></div>
  <button id="show-answers" style="display:none;">Show Answers</button>
  <div id="answer-review"></div>
  <button id="try-again" style="margin-top: 20px;">Try Again</button>
</div>


  <script src="script.js"></script>
</body>
</html>
